    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Orthotic RX</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500italic,500,700,900,700italic,900italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="libs/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="libs/slick/slick-theme.css"/>

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

        <!-- media-queries.js (fallback) -->
        <!--[if lt IE 9]>
            <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->

        <!--[if lt IE 9]>
            <script src="dist/html5shiv.js"></script>
        <![endif]-->

    </head>
    <body>

        <div class="container">
            <nav class="navbar navbar-light nav-bar__primary bg-light bg-transparent">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" class="d-inline-block align-top img-fluid" alt="">
                </a>
            </nav>

            <hr class="mt-0">

        </div>


        <div class="container">
            <div class="col-12">
                <div class="row justify-content-md-center">
                    <form class="col-12 col-md-6 col-xl-4">
                        <p class="text text-primary">Authentication Required</p>
                        <div class="form-group">
                            <label for="userName" class="text-dark">Username</label>
                            <input type="email" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="userPassword" class="text-dark">Password</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg mb-2">Log In</button>

                        <p class="text-dark">Forgot Password</p>

                        <button type="button" class="btn btn-outline-primary btn-block btn-lg mt-2">Register as New User</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

        <script src="libs/slick/slick.min.js"></script>

        <script src="js/main.js"></script>

    </body>

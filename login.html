        <meta name="description" content="">

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="libs/slick/slick-theme.css"/>

        <link rel="stylesheet" type="text/css" href="css/main.css">

    <body>

        <nav class="navbar navbar-light nav-bar__primary nav-bar__primary--shadow  bg-light bg-transparent">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" class="d-inline-block align-top img-fluid" alt="">
            </a>
        </nav>

        <div class="container pt-4">
            <div class="col-12">
                <div class="row justify-content-md-center">
                    <form class="col-12 col-md-6 col-xl-4 align-self-center">
                        <h1 class="text text--azul text--xxlg mb-5">User Login</h1>
                        <div class="form-group">
                            <div class="input-group input-group-lg mb-3">
                                <input type="text" class="form-control border-right-0" placeholder="Username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append bg-white">
                                    <span class="input-group-text bg-white" id="username">
                                        <i class="icon icon-ORx-Icons-03"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg mb-3">
                                <input type="password" class="form-control border-right-0" placeholder="Password" aria-label="Recipient's password" aria-describedby="basic-addon2">
                                <div class="input-group-append bg-white">
                                    <span class="input-group-text bg-white" id="userPassword">
                                        <i class="icon icon-ORx-Icons-03"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <p class="text-dark">Forgot Password?</p>

                        <button type="submit" class="btn btn-primary btn-block btn-lg mb-3 mt-4 py-3">Log In</button>
                        <button type="button" class="btn btn-outline-primary btn-block btn-lg mt-2 py-3">Register as a <strong>New User</strong></button>
                    </form>

                    <div class="w-100"></div>

                    <div class="col-12 col-md-6 col-xl-4 align-self-end mt-4">

                        <p class="text-dark"><strong>OrthoticRX</strong> allows you to quickly and easily prepare and online prescription for a custom orthotic.</p>

                        <p class="text-dark"><strong class="text--azul">OrthoticRX</strong> is designed for laboratories</p>

                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

        <script src="libs/slick/slick.min.js"></script>

        <script src="js/main.js"></script>

        <script>
            funciones.menuPrincipal();

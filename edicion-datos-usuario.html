                    <img src="images/logo.png" class="d-inline-block align-top img-fluid" alt="">

                <a class="text--azul text--lg ml-3" href="#">
                    <i class="fa fa-user-o" aria-hidden="true"></i> <span class="text--bold">AJ</span>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarPrimary" aria-controls="navBarPrimary" aria-expanded="false" aria-label="Toggle navigation">

        <div class="container mb-5">
            
            <form class="col-12">

                <div class="row">
                    <div class="form-group col-12">
                        <label for="language" class="text-dark">Language:</label>
                        <select class="form-control" id="language">
                            <option>Español</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="laboratoryName" class="text-dark">Laboratory name:</label>
                        <input type="text" class="form-control" id="laboratoryName" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="title" class="text-dark">Title:</label>
                        <select class="form-control" id="title">
                            <option>Ms..</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="namePatient" class="text-dark">Name:</label>
                        <input type="text" class="form-control" id="namePatient" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="sureNamePatient" class="text-dark">Surename:</label>
                        <input type="text" class="form-control" id="sureNamePatient" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="measurementsSupplied" class="text-dark">Technology:</label>
                        
                        <div class="clearfix"></div>

                        <div class="form-row px-2">
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="technology" id="technology1" value="option1">
                                <label class="label-text" for="technology1">
                                3D Scann
                                </label>
                            </div>
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="technology" id="technology2" value="option2">
                                <label class="label-text" for="technology2">
                                Photo(s)
                                </label>
                            </div>
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="technology" id="technology3" value="option2">
                                <label class="label-text" for="technology3">
                                Video(s)
                                </label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="measurementsSupplied" class="text-dark">Material:</label>
                        
                        <div class="clearfix"></div>

                        <div class="form-row px-2">
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="Material" id="Material1" value="option1">
                                <label class="label-text" for="Material1">
                                3D Scann
                                </label>
                            </div>
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="Material" id="Material2" value="option2">
                                <label class="label-text" for="Material2">
                                Photo(s)
                                </label>
                            </div>
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="Material" id="Material3" value="option2">
                                <label class="label-text" for="Material3">
                                Video(s)
                                </label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="measurementsSupplied" class="text-dark">Depth:</label>
                        
                        <div class="clearfix"></div>

                        <div class="form-row px-2">
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="depth" id="depth1" value="option1">
                                <label class="label-text" for="depth1">
                                3D Scann
                                </label>
                            </div>
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="depth" id="depth2" value="option2">
                                <label class="label-text" for="depth2">
                                Photo(s)
                                </label>
                            </div>
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="depth" id="depth3" value="option2">
                                <label class="label-text" for="depth3">
                                Video(s)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="measurementsSupplied" class="text-dark">Length:</label>
                        
                        <div class="clearfix"></div>

                        <div class="form-row px-2">
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="length" id="length1" value="option1">
                                <label class="label-text" for="length1">
                                3D Scann
                                </label>
                            </div>
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="length" id="length2" value="option2">
                                <label class="label-text" for="length2">
                                Photo(s)
                                </label>
                            </div>
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="length" id="length3" value="option2">
                                <label class="label-text" for="length3">
                                Video(s)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="measurementsSupplied" class="text-dark">Style:</label>
                        
                        <div class="clearfix"></div>

                        <div class="form-row px-2">
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="style" id="style1" value="option1">
                                <label class="label-text" for="style1">
                                3D Scann
                                </label>
                            </div>
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="style" id="style2" value="option2">
                                <label class="label-text" for="style2">
                                Photo(s)
                                </label>
                            </div>
                            <div class="form-check col-6 my-1">
                                <input type="checkbox" name="style" id="style3" value="option2">
                                <label class="label-text" for="style3">
                                Video(s)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

				<div class="row mt-4">
					<div class="col">
						<button type="button" class="col btn btn-lg btn-danger btn-block">Discar</button>
                    </div>
                    <div class="col">
                        <button type="button" class="col btn btn-lg btn-success btn-block">Save</button>
                    </div>
				</div>

            </form>

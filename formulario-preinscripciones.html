        <title>Orthotic RX</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500italic,500,700,900,700italic,900italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="libs/slick/slick-theme.css"/>

    <body>

        <div class="container">
            <nav class="navbar navbar-light bg-light bg-transparent">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" class="d-inline-block align-top img-fluid" alt="">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarPrimary" aria-controls="navBarPrimary" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navBarPrimary">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Create New Preinscripci√≥n</a>
                        <a class="nav-item nav-link" href="#">User</a>
                        <a class="nav-item nav-link" href="#">View Your Profile</a>
                        <a class="nav-item nav-link" href="#">Log Out (perfilregistrado@gmail.com)</a>
                    </div>
                </div>
            </nav>

            <hr class="mt-0">

        </div>
        
        <div class="container mb-5">
            
            <form class="col-12">

                <div class="row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="specialistName" class="text-primary"><small>Specialist Name:</small></label>
                        <select class="form-control" id="specialistName">
                            <option>Sr. Profile Name Profile Last name</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label for="clinicLocationSelect" class="text-primary"><small>Clinic Location:</small></label>
                    </div>
                    <div class="form-group col-lg-2 col-md-3 col-6">
                        <select class="form-control" id="clinicLocationSelect">
                            <option>Option 1</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-10 col-md-9 col-6">
                        <input type="text" class="form-control" id="clinicLocationResult" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="shipTo" class="text-primary"><small>Ship to:</small></label>
                        <select class="form-control" id="shipTo">
                            <option>Specialist</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="orderDate" class="text-primary"><small>Order Date:</small></label>
                        <input type="text" class="form-control" id="orderDate" placeholder="">
                    </div>
                    <div class="form-group col">
                        <label for="fittingResult" class="text-primary"><small>Fitting Date:</small></label>
                        <input type="text" class="form-control" id="fittingResult" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="orderType" class="text-primary"><small>Order Type:</small></label>
                        <select class="form-control" id="orderType">
                            <option>New</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="orderType" class="text-primary"><small>Supplier / Laboratory:</small></label>
                        <select class="form-control" id="orderType">
                            <option>Danilab</option>
                        </select>
                    </div>
                </div>

                <p class="text-primary mt-4">
                    <strong>Patient</strong>
                </p>
                <hr>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="genderPatient" class="text-primary"><small>Gender:</small></label>
                        <select class="form-control" id="genderPatient">
                            <option>Female</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="titlePatient" class="text-primary"><small>Title:</small></label>
                        <select class="form-control" id="titlePatient">
                            <option>Ms..</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="namePatient" class="text-primary"><small>Name:</small></label>
                        <input type="text" class="form-control" id="namePatient" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="refPatient" class="text-primary"><small>Ref. No:</small></label>
                        <input type="text" class="form-control" id="refPatient" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="birthdayPatient" class="text-primary"><small>Birthdate:</small></label>
                        <input type="text" class="form-control" id="birthdayPatient" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label for="heightPatient" class="text-primary"><small>Height:</small></label>
                    </div>
                    <div class="form-group col-sm-6 col-md-3">
                        <select class="form-control" id="heightPatient">
                            <option>100 Cm</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6 col-md-3">
                        <select class="form-control" id="heightPatientUs">
                            <option>3 ft 3 in</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label for="weightPatient" class="text-primary"><small>Weight:</small></label>
                    </div>
                    <div class="form-group col-sm-6 col-md-3">
                        <select class="form-control" id="weightPatient">
                            <option>10 Kg</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6 col-md-3">
                        <select class="form-control" id="weightPatientUs">
                            <option>22 Lbs (1.57 St)</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-6 col-md-3">
                        <label for="shoeSizePatiente" class="text-primary"><small>Shoe Size:</small></label>
                        <select class="form-control" id="shoeSizePatiente">
                            <option>40</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="shoeStylePatient" class="text-primary"><small>Shoe Style:</small></label>
                        <input type="text" class="form-control" id="shoeStylePatient" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="presententComplaintPatient" class="text-primary"><small>Presenting Complaint:</small></label>
                        <input type="text" class="form-control" id="presententComplaintPatient" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="measurementsSupplied" class="text-primary"><small>Measurements Supplied:</small></label>
                        <div class="clearfix"></div>
                        <button type="button" class="btn btn-outline-primary btn-sm my-1">3D Scann</button>
                        <button type="button" class="btn btn-outline-primary btn-sm my-1">Photo(s)</button>
                        <button type="button" class="btn btn-outline-primary btn-sm my-1">Video(s)</button>
                        <button type="button" class="btn btn-primary btn-sm my-1">POP cast</button>
                        <button type="button" class="btn btn-primary btn-sm my-1">Foam cast</button>
                        <button type="button" class="btn btn-primary btn-sm my-1">Foot print</button>
                        <button type="button" class="btn btn-outline-primary btn-sm my-1">Shoe template</button>
                        <button type="button" class="btn btn-outline-primary btn-sm my-1">Orthoses</button>
                        <button type="button" class="btn btn-outline-primary btn-sm my-1">Shoes</button>
                    </div>
                </div>

                <p class="text-primary mt-4">
                    <strong>Design both feet (Applies to both feet)</strong>
                </p>
                <hr>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="measurementsSupplied" class="text-primary"><small>Technology:</small></label>
                        <div class="clearfix"></div>
                        <button type="button" class="btn btn-outline-primary btn-sm my-1">3D Scann</button>
                        <button type="button" class="btn btn-outline-primary btn-sm my-1">Photo(s)</button>
                        <button type="button" class="btn btn-outline-primary btn-sm my-1">Video(s)</button>
                        <button type="button" class="btn btn-primary btn-sm my-1">POP cast</button>
                        <button type="button" class="btn btn-primary btn-sm my-1">Foam cast</button>
                        <button type="button" class="btn btn-primary btn-sm my-1">Foot print</button>
                        <button type="button" class="btn btn-outline-primary btn-sm my-1">Shoe template</button>
                        <button type="button" class="btn btn-outline-primary btn-sm my-1">Orthoses</button>
                        <button type="button" class="btn btn-outline-primary btn-sm my-1">Shoes</button>
                    </div>
                </div>


            </form>

        </div>

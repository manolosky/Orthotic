<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Orthotic RX</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500italic,500,700,900,700italic,900italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="libs/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="libs/slick/slick-theme.css"/>

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

        <!-- media-queries.js (fallback) -->
        <!--[if lt IE 9]>
            <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->

        <!--[if lt IE 9]>
            <script src="dist/html5shiv.js"></script>
        <![endif]-->

    </head>
    <body>

        <div class="container">
            <nav class="navbar navbar-light nav-bar__primary bg-light bg-transparent">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" class="d-inline-block align-top img-fluid" alt="">
                </a>
            </nav>

            <hr class="mt-0">

        </div>
        
        <div class="container mb-5">
            <div class="col-12">
                <div class="row justify-content-md-center">
                    <form class="col-12 col-md-6 col-xl-4 mb-3">
                        <hr>
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="laboratoryName" class="text-dark">Laboratory Name:</label>
                                <input type="text" class="form-control" id="laboratoryName" aria-describedby="emailHelp" placeholder="Username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="title" class="text-dark">Title:</label>
                                <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Dr">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-6">
                                <label for="firstName" class="text-dark">First Name:</label>
                                <input type="text" class="form-control" id="firstName" placeholder="">
                            </div>
                            <div class="form-group col-6">
                                <label for="sureName" class="text-dark">Sure Name:</label>
                                <input type="text" class="form-control" id="sureName" placeholder="">
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="form-group col-12">
                                <label for="" class="text-dark"><strong>Please select the type of orthotic services your lab provides.</strong></label>
                                
                                <div class="clearfix"></div>

                                <div class="form-row px-2">
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="typeOrthoticServices" id="typeOrthoticServices1" value="option1">
                                        <label class="label-text" for="typeOrthoticServices1">
                                        Foot Pads
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="typeOrthoticServices" id="typeOrthoticServices2" value="option2">
                                        <label class="label-text" for="typeOrthoticServices2">
                                        Simple Insoles
                                        </label>
                                    </div>              
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="typeOrthoticServices" id="typeOrthoticServices3" value="option1">
                                        <label class="label-text" for="typeOrthoticServices3">
                                        Custom Library
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="typeOrthoticServices" id="typeOrthoticServices4" value="option1">
                                        <label class="label-text" for="typeOrthoticServices4">
                                        Custom Moulded
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="typeOrthoticServices" id="typeOrthoticServices5" value="option1">
                                        <label class="label-text" for="typeOrthoticServices5">
                                        CAD CAM
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="typeOrthoticServices" id="typeOrthoticServices6" value="option1">
                                        <label class="label-text" for="typeOrthoticServices6">
                                        Foot & Ankle Brace
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="typeOrthoticServices" id="typeOrthoticServices7" value="option1">
                                        <label class="label-text" for="typeOrthoticServices7">
                                        AFO
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="typeOrthoticServices" id="typeOrthoticServices8" value="option1">
                                        <label class="label-text" for="typeOrthoticServices8">
                                        Orthopaedic Footwear
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="typeOrthoticServices" id="typeOrthoticServices9" value="option1">
                                        <label class="label-text" for="typeOrthoticServices9">
                                        Custom Footwear
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-12">
                                <label for="measurementsSupplied" class="text-dark"><strong>Please select the type of orthotic material your lab provides.</strong></label>
                                
                                <div class="clearfix"></div>

                                <div class="form-row px-2">
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="typeOrthoticMaterial" id="typeOrthoticMaterial1" value="option1">
                                        <label class="label-text" for="typeOrthoticMaterial1">
                                        Thermoplastic
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="typeOrthoticMaterial" id="typeOrthoticMaterial2" value="option1">
                                        <label class="label-text" for="typeOrthoticMaterial2">
                                        Thermofoam
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="typeOrthoticMaterial" id="typeOrthoticMaterial3" value="option1">
                                        <label class="label-text" for="typeOrthoticMaterial3">
                                        Composite
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="typeOrthoticMaterial" id="typeOrthoticMaterial4" value="option1">
                                        <label class="label-text" for="typeOrthoticMaterial4">
                                        Carbon Fibre
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-12">
                                <label for="measurementsSupplied" class="text-dark"><strong>Please select the depth your lab provides.</strong></label>
                                
                                <div class="clearfix"></div>

                                <div class="form-row px-2">
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="depthProvides" id="depthProvides1" value="option1">
                                        <label class="label-text" for="depthProvides1">
                                        FHC
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="depthProvides" id="depthProvides2" value="option1">
                                        <label class="label-text" for="depthProvides2">
                                        SHC
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="depthProvides" id="depthProvides3" value="option1">
                                        <label class="label-text" for="depthProvides3">
                                        DHC
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-12">
                                <label for="measurementsSupplied" class="text-dark"><strong>Please select the Lenght your lab provides.</strong></label>
                                
                                <div class="clearfix"></div>

                                <div class="form-row px-2">
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="lenghtProvides" id="lenghtProvides1" value="option1">
                                        <label class="label-text" for="lenghtProvides1">
                                        To Mets
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="lenghtProvides" id="lenghtProvides2" value="option1">
                                        <label class="label-text" for="lenghtProvides2">
                                        To Sulcus
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="lenghtProvides" id="lenghtProvides3" value="option1">
                                        <label class="label-text" for="lenghtProvides3">
                                        Full Length
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-12">
                                <label for="measurementsSupplied" class="text-dark"><strong>Please select the Styles your lab provides.</strong></label>
                                
                                <div class="clearfix"></div>

                                <div class="form-row px-2">
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="styleProvides" id="styleProvides1" value="option1">
                                        <label class="label-text" for="styleProvides1">
                                        Dress
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="styleProvides" id="styleProvides2" value="option2">
                                        <label class="label-text" for="styleProvides2">
                                        Casual
                                        </label>
                                    </div>              
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="styleProvides" id="styleProvides3" value="option1">
                                        <label class="label-text" for="styleProvides3">
                                        Sport
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="styleProvides" id="styleProvides4" value="option1">
                                        <label class="label-text" for="styleProvides4">
                                        TCI
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="styleProvides" id="styleProvides5" value="option1">
                                        <label class="label-text" for="styleProvides5">
                                        Diabetic
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="styleProvides" id="styleProvides6" value="option1">
                                        <label class="label-text" for="styleProvides6">
                                        Supinator
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="styleProvides" id="styleProvides7" value="option1">
                                        <label class="label-text" for="styleProvides7">
                                        Pronator
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="styleProvides" id="styleProvides8" value="option1">
                                        <label class="label-text" for="styleProvides8">
                                        Gait Plates
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="form-group col-12">
                                <label for="address" class="text-dark">Address:</label>
                                <input type="text" class="form-control" id="address" aria-describedby="" placeholder="Dr">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-6">
                                <label for="townCity" class="text-dark">Town / City:</label>
                                <input type="text" class="form-control" id="townCity" placeholder="">
                            </div>
                            <div class="form-group col-6">
                                <label for="country" class="text-dark">Country:</label>
                                <input type="text" class="form-control" id="country" placeholder="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-6">
                                <label for="postCode" class="text-dark">Postcode:</label>
                                <input type="text" class="form-control" id="postCode" placeholder="">
                            </div>
                            <div class="form-group col-6">
                                <label for="king" class="text-dark">Location:</label>
                                <input type="text" class="form-control" id="king" placeholder="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label for="number" class="text-dark">Please type your mobile number after country code (without spaces or plus signs or leading zeros):</label>
                            </div>
                            <div class="form-group col-6">
                                <input type="text" class="form-control" id="number" placeholder="Number">
                            </div>
                            <div class="form-group col-6">
                                <input type="text" class="form-control" id="landingNumber" placeholder="Landing Number">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-12">
                                <label for="email" class="text-dark">Email:</label>
                                <input type="email" class="form-control" id="email" aria-describedby="" placeholder="">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12">
                                <label for="number" class="text-dark"><strong>Select your prefered account activation method:</strong></label>
                            </div>
                            
                            <div class="col">
                                <div class="form-row px-2">
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="preferedActivation" id="preferedActivation1" value="option1">
                                        <label class="label-text" for="preferedActivation1">
                                        Email
                                        </label>
                                    </div>
                                    <div class="form-check col-6 my-1">
                                        <input type="radio" name="preferedActivation" id="preferedActivation2" value="option1">
                                        <label class="label-text" for="preferedActivation2">
                                        SMS
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="form-group col-12">
                                <label for="webUrl" class="text-dark">Web:</label>
                                <input type="text" class="form-control" id="webUrl" aria-describedby="" placeholder="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-6">
                                <label for="password" class="text-dark">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="">
                            </div>
                            <div class="form-group col-6">
                                <label for="confirmPassword" class="text-dark">Confirm Password:</label>
                                <input type="text" class="form-control" id="confirmPassword" placeholder="">
                            </div>
                            <div class="col">
                                <small class="text-dark">Password must have numbers, letters and six characters or more.
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col">
                                <p class="text-dark">If you have an account, please <a href="#"><strong>Log In</strong></a></p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <footer class="fixed-bottom">
            <ul class="nav nav-pills nav--footer nav-fill">
                <li class="nav-item">
                    <a class="nav-link text--azul" href="#">
                        <i class="fa fa-floppy-o text--xlg mb-1" aria-hidden="true"></i><br>
                        Register as New Lab
                    </a>
                </li>
            </ul>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

        <script src="libs/slick/slick.min.js"></script>

        <script src="js/main.js"></script>

    </body>
</html>
